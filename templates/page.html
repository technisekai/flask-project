{% extends "base.html" %}
{% block content %}
	<div class="row">
		<div class="col-sm-9 shadow-sm artikel rounded">
			<h2 class="text-center p-4" style="color: #E94560;">{{ page.title }}</h2>
			<p>
				{{ page.html|safe }}
			</p>
		</div>
		<div class="col-sm small p-3">
			<div class="row">
				<div class="col-sm d-flex justify-content-center">
					<img src="{{ url_for('static', filename='assets/img/profil.png') }}" class="rounded shadow-sm text-center" style="height: 125px; width: 125px;">
				</div>
			</div>
			<div class="row p-2">
				<div class="col-sm text-center">
					Penulis: {{ page.author }}<br>
					Tanggal: {{ page.date }}<br>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
