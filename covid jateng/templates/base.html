<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<!-- Bootstrap JS-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
		<!-- Custom CSS -->
		<style>
			@import url('https://fonts.googleapis.com/css2?family=PT+Sans&display=swap');
			body {
				background-color: #ffffff;
				color: #214151;
				font-family: 'PT Sans', sans-serif;
				font-size: 18px;
			}
			.banner {
				background-color: #d3e0ea;
				color: #214151;
			}
			.kartu {
				background-color: #ffffff;
			}
		</style>
		  
		<title>{% if judul %} {{ judul }} | {% endif %}Kel. Pekalongan</title>
	</head>
	<body>
		<div class="container-fl">
			<!-- navbar -->
			<nav class="navbar navbar-expand-lg navbar-light banner mb-5 fixed-top">
				  <div class="container banner">
						<a class="navbar-brand" href="{{ url_for('home') }}"><b>Kel. Pekalongan</b></a>
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						  <span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
							  <ul class="navbar-nav inline">
									<li class="nav-item me-4">
									  <a class="nav-link {% if judul == 'Home' %} active fw-bold{% endif %}" href="{{ url_for('home') }}">Home</a>
									</li>
									<li class="nav-item me-4">
									  <a class="nav-link {% if judul == 'Detail' %} active fw-bold{% endif %}" href="{{ url_for('detail') }}">Detail</a>
									</li>
									<li class="nav-item">
									  <a class="nav-link {% if judul == 'Tentang' %} active fw-bold{% endif %}" href="{{ url_for('tentang') }}">Tentang</a>
									</li>
							  </ul>
						</div>
				  </div>
			</nav>
			<!-- content -->
			{% block content %} {% endblock %}
			
			<!-- footer -->
			<div class="container mt-5 small text-center p-4">
				<div class="row">
					<div class="col-sm">
						@2021 | <b>Kel.Pekalongan</b><br>
						Powered by <b>Flask & Bootstrap</b>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
